# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
bind-key a send-prefix

# colors
set -g default-terminal "screen-256color"

# styles
set -g status-bg black
set -g status-left " #S #[bg=black] "
set -g status-right "#[bg=black] #[bg=white] %H:%M %d-%b-%y "
set -g status-style "bg=black,fg=white"
set -g status-left-style "bg=white,fg=black"
set -g status-right-style "bg=white,fg=black"
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "
setw -g window-status-current-style "bg=colour31,fg=white"
setw -g window-status-bell-style "bg=colour124,fg=white"
setw -g window-status-last-style "fg=colour28"

# make / ? search
set-window-option -g mode-keys vi
